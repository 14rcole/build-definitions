- op: add
  path: /spec/tasks/-
  value:
    name: sanity-inspect-image
    runAfter:
      - build-container
    taskRef:
      name: sanity-inspect-image
    params:
    - name: IMAGE_URL
      value: $(params.output-image)
    workspaces:
    - name: workspace
      workspace: workspace
- op: add
  path: /spec/tasks/-
  value:
    name: sanity-label-check
    runAfter:
      - build-container
    taskRef:
      name: sanity-label-check
    params:
    - name: IMAGE_URL
      value: $(params.output-image)
    workspaces:
    - name: workspace
      workspace: workspace

- op: add
  path: /spec/finally/-
  value:
    name: hacbs-test-evaluation
    taskRef:
      name: hacbs-test-evaluation
    params:
    - name: BASE_IMAGE
      value: $(tasks.sanity-inspect-image.results.BASE_IMAGE)
    workspaces:
    - name: workspace
      workspace: workspace
